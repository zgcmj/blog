<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head">
    <meta charset="UTF-8">
    <!--    让移动端更好阅览   不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--中间内容-->
<div class="m-container  m-padded-tb-massive" style="max-width: 30em !important; padding-top: 12em !important">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
<!--                    <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/cmj/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Login</button>
                    </div>

                    <div class="ui error message"></div>
                        <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                </form>


            </div>
        </div>
    </div>
</div>
<!--底部-->

<th:block th:replace="admin/_fragments :: script">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</th:block>

<script>

    $(".ui.form").form({
        fields : {
            username : {
                identifier : "username",
                rules : [{
                    type : 'empty',
                    prompt : "用户名不能为空"
                }]
            },
            password : {
                identifier : "password",
                rules : [{
                    type : 'empty',
                    prompt : "密码不能为空"
                }]
            }
        }
    });
</script>
</body>
</html>
